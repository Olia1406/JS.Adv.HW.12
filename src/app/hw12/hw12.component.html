<div class="title">Angular list of prohibited words:</div>
<div class="cont">
    <!-- тут деякі класи пишу так, просто щоб спробувати як воно працює -->
    <div [class.badW]="true"><h5>Bad words:</h5><div [class]="'bwList'"><h5>{{prohbList}}</h5></div></div>
    <div class="addWord">
        <input type="text" placeholder={{inpPlchTxt}} [class]="inpClass" [class.redBd] = "checker"  [(ngModel)]="prohbWord" name="prohbWord">
        <button type="button" class="btn btn-warning m-1 add" (click)="add()">Add</button>
        <button type="button" class="btn btn-danger m-1 reset" (click)="reset()">Reset</button>
    </div>
    <textarea name="" id="area"  placeholder={{areaPlchTxt}} class="form-control" [(ngModel)]="areaTxt" [class.redBd] = "areaChecker" ></textarea>
    <button type="button" class="btn btn-success m-1 cenzor" (click)="cenzor()">Cenzor</button>
</div>
